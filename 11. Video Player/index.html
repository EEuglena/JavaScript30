<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Player</title>
		<link
			rel="shortcut icon"
			href="https://fav.farm/🎞"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Big Buck<br />🐰 Bunny</h1>
		<div class="player">
			<video src="./video.mp4"></video>

			<div class="controls">
				<button class="play">▶</button>
				<div class="timestamp"></div>
				<input class="progress" type="range" value="0" />
				<div class="volume">
					<button class="mute">🔊</button>
					<input class="volume-bar" type="range" value="100" />
				</div>
				<div class="speed">
					<button class="reset">1x</button>
					<input
						class="speed-bar"
						type="range"
						min="-2"
						value="0"
						max="2"
						step="0.1"
					/>
					<div class="speedstamp">1.0x</div>
				</div>
				<button class="before">◀ 10s</button>
				<button class="after">10s ▶</button>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
